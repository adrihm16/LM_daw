<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='/Calculadora/calculadora.js'></script>
    <style>
        body{
            background-color: aliceblue;
        }
        h1{
            font-family: 'Courier New', Courier, monospace;
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Calculadora Simple
    </h1>
    <form id="Resultado">
        <label for="resultadoImpreso">Resultado</label>
        <input readonly type="text" id="resultadoImpreso">
    </form>
    <h1></h1>
    <form id="Calculadora">
        <label for="operando1">Operando 1</label>
        <input type="operando1" id="operando1">
        <label for="operando2">Operando 2</label>
        <input type="operando2" id="operando2">
        <button type="button" onclick="borrar()">Borrar</button>
    </form>
    <h1></h1>
    <form id="Operaciones">
        <button type="button" id="suma" onclick="calcular('+')">+</button>
        <button type="button" id="resta" onclick="calcular('-')">-</button>
        <button type="button" id="producto" onclick="calcular('x')">x</button>
        <button type="button" id="division" onclick="calcular(':')">:</button>
    </form>
</body>
</html>
