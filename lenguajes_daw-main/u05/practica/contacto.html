<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Aprendiendo HTML y CSS</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <div class="cabecera">
      <img src="img/logo.png" alt="Logo">
      <h1>Aprendiendo HTML y CSS</h1>
    </div>
    <nav class="menu">
      <a href="inicio.html">
        <img src="img/icono1.png" alt="Inicio">
        <span>INICIO</span>
      </a>
      <a href="contacto.html" class="activo">
        <img src="img/icono2.png" alt="Contacto">
        <span>CONTACTO</span>
      </a>
    </nav>
  </header>

  <main>
    <h2>Contacto</h2>
    <form>
      <fieldset>
        <legend>Datos personales</legend>
        <label>Nombre:
          <input type="text" placeholder="Introduzca su nombre" required>
        </label>
        <label>Correo electrónico:
          <input type="email" placeholder="tuemail@email.com" required>
        </label>
        <label>D.N.I.:
          <input type="text" placeholder="99999999X" required>
        </label>
      </fieldset>

      <fieldset>
        <legend>Datos del proyecto</legend>
        <label>Estado actual del proyecto:
          <select required>
            <option value="">Elija una opción</option>
            <option value="inicio">En inicio</option>
            <option value="desarrollo">En desarrollo</option>
            <option value="finalizado">Finalizado</option>
          </select>
        </label>

        <label>Fecha de ejecución:
          <input type="date">
        </label>

        <label>Duración aproximada (en semanas):
          <input type="number" min="1">
        </label>

        <label>Breve descripción del proyecto:
          <textarea rows="3" required></textarea>
        </label>

        <label>Presupuesto aproximado (en €):
          <input type="number" min="0" >
        </label>
      </fieldset>

      <div class="botones">
        <button type="submit">Enviar</button>
        <button type="reset">Borrar datos</button>
      </div>
    </form>
  </main>

  <footer>
    <p>© 2024. Aprendiendo HTML y CSS I.E.S. Trafalgar. Barbate.</p>
  </footer>
</body>
</html>
